<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Ping Coming Soon Page</title>
</head>
<body>
	<main>
		<section class="subscribe">
			<img src="images/logo.svg" alt="PING Logo">
			<h1>We are launching <strong>soon!</strong></h1>
			<p>Subscribe and get notified</p>
			<div class="subscription">
				<input class="valid-input" type="email" name="emailInput" id="emailInput" placeholder="Your email address...">
				<i id="errorMessage" class="hide-error-msg">Please provide a valid email address</i>
				<button id="subscribeBtn">Notify Me</button>
			</div>
		</section>
		<div class="img-container">
			<img src="images/illustration-dashboard.png" alt="Dashboard Image">
		</div>
		<footer>
			<div class="socials">
				<i class="fa-brands fa-facebook-f"></i>
				<i class="fa-brands fa-twitter"></i>
				<i class="fa-brands fa-instagram"></i>
			</div>
			<p>&copy; Copyright Ping. All rights reserved.</p>
		</footer>
	</main>
	<script src="index.js"></script>
</body>
</html>
